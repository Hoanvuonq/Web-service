<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../../assets/img/favicon/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../assets/css/pages/register.css" />
        <link rel="stylesheet" href="../assets/css/main/main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&family=PT+Sans:ital@0;1&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <title>Register - Service</title>
    </head>
    <body>
        <div class="login-page">
            <div class="login-wrapper">
                <div class="login-form-container">
                    <form class="form-login">
                        <span class="logo-infinity">
                            <img src="../assets/img/logo/logo.png" alt="Logo" />
                        </span>
                        <div class="wrap-input validate-input" data-validate="Email is reauired">
                            <label class="label-input">Email</label>
                            <input class="input" type="email" name="email" placeholder="Email" text"" >
                            <span class="focus-input " data-symbol="&#9993" ></span>
                        </div>

                        <div class="wrap-input validate-input" data-validate="Username is reauired">
                            <label class="label-input">Username</label>
                            <input class="input" type="text" name="username" placeholder="USERNAME" text"">
                            <span class="focus-input " data-symbol="" ></span>
                        </div>

                        <div class="wrap-input validate-input" data-validate="Phone number is reauired">
                            <label class="label-input">Phone Number</label>
                            <input class="input" type="number" name="phone" placeholder="PHONE NUMBER" text"" >
                            <span class="focus-input " data-symbol="&#9990" ></span>
                        </div>

                        <div class="wrap-input validate-input" data-validate="Password is required">
                            <label class="label-input">Password</label>
                            <input class="input" type="password" name="password" placeholder="PASSWORD" text"" >
                            <span class="focus-input" data-symbol=""></span>
                            <span class="input-group-text password-toggle"><i class="fas fa-eye-slash"></i></span>
                        </div>

                        <div class="wrap-input validate-input" data-validate="Confirm password is required">
                            <label class="label-input">Confirm Password</label>
                            <input class="input" type="password" name="confirm_password" placeholder="CONFIRM PASSWORD" text"" >
                            <span class="focus-input" data-symbol=""></span>
                            <span class="input-group-text password-toggle"><i class="fas fa-eye-slash"></i></span>
                        </div>
                        
                        
                        <div class="container-login-form-btn">
                            <div class="wrap-login-form-btn">
                                <div class="login-form-bgbtn"></div>
                                <a  class="login-form-btn" type="sub"> <button class="btn-submit" type="submit">Sign in</button> </a>
                            </div>
                        </div>
                    </form>

                    <div class="text">
                        <span> Or Sign Up Using  <a class="title-sign-up" href="/Pages/Login.html">Sign in</a></span>
                    </div>
                    <div class="login-with">
                        <a href="#" class="logo-login-with" >
                            <img src="../assets/img/logo/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" class="logo-login-with" >
                            <img src="../assets/img/logo/twitter.png" alt="Twitter">
                        </a>
                        <a href="#" class="logo-login-with" >
                            <img src="../assets/img/logo/social.png" alt="Google">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../assets/js/main.js"></script>
        <script src="https://kit.fontawesome.com/6403ed31df.js" crossorigin="anonymous"></script>
    </body>
</html>
